[project]
name = "trak"
version = "0.0.1"
description = "Keep a record of the time you dedicate to your projects."
authors = [
    {name = "Luca Fedrizzi", email = "fedrizzi.luca@hotmail.it"},
]
dependencies = [
    "typer[all]>=0.9.0",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "AGPL-3.0"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
style = [
    "black>=23.9.1",
]
test = [
    "pytest>=7.4.2",
]
lint = [
    "ruff>=0.0.292",
]
